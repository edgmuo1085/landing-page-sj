<div class="margin-custom" id="contacto"></div>
<div class="d-flex justify-content-center">
  <div class="section-header-title animate__animated animate__fadeInUp">
    <h1 class="section-title">CONTACTANOS</h1>
  </div>
</div>
<section class="section-view container-fluid my-4">
  <figure class="section-view-picture section-view-picture--right animate__animated animate__fadeInLeft">
    <img src="./assets/img/contacto.jpg" class="section-imagen" />
  </figure>

  <div class="section-view-content section-view-content--left animate__animated animate__fadeIn">
    <h2 class="title">Para contactarnos llenar el siguiente formulario:</h2>

    <div class="container px-3">
      <form id="contactForm" [formGroup]="formContact" (ngSubmit)="enviar()" autocomplete="off">
        <div class="form-floating mb-3">
          <input
            class="form-control"
            [ngClass]="{ 'is-invalid': formCtrlC['nombre'].touched && formCtrlC['nombre'].errors }"
            formControlName="nombre"
            id="nombreCompleto"
            type="text"
            placeholder="Nombre completo"
            required=""
          />
          <label for="nombreCompleto">Nombre completo</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            [ngClass]="{ 'is-invalid': formCtrlC['email'].touched && formCtrlC['email'].errors }"
            formControlName="email"
            id="emailAddress"
            type="email"
            placeholder="Email Address"
            required=""
          />
          <label for="emailAddress">Correo electrónico</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            [ngClass]="{ 'is-invalid': formCtrlC['telefono'].touched && formCtrlC['telefono'].errors }"
            formControlName="telefono"
            id="telefono"
            type="number"
            placeholder="Teléfono"
            required=""
          />
          <label for="telefono">Teléfono</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            [ngClass]="{ 'is-invalid': formCtrlC['cedula'].touched && formCtrlC['cedula'].errors }"
            formControlName="cedula"
            id="cedula"
            type="number"
            placeholder="Cédula"
            required=""
          />
          <label for="cedula">Cédula</label>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            [ngClass]="{ 'is-invalid': formCtrlC['descripcion'].touched && formCtrlC['descripcion'].errors }"
            formControlName="descripcion"
            id="descricion"
            type="text"
            placeholder="Descrición"
            required=""
            style="height: 10rem"
          ></textarea>
          <label for="descricion">Descripción</label>
        </div>
        <div class="d-flex justify-content-end">
          <button class="enviar" type="submit">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" *ngIf="!loading">
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    fill="currentColor"
                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                  ></path>
                </svg>
                <div class="spinner-border spinner-border-sm" role="status" *ngIf="loading">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>

            <span>Enviar</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
