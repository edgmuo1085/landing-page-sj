<p-dialog
  id="modal-dialog-form"
  class="layout-modal-login"
  [breakpoints]="{ '960px': '60vw', '640px': '95vw' }"
  [style]="{ width: '40vw' }"
  position="middle"
  [draggable]="false"
  [resizable]="false"
  [(visible)]="visible"
  (onHide)="_eventCloseDialogModal()"
>
  <app-sj-form-inscripcion (closeDialogModal)="cerrarModal($event)" [linkPago]="linkPago"></app-sj-form-inscripcion>
</p-dialog>
