<div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="text-center fs-5 fw-bold">Actualizar usuario</p>
        <form class="m-4" [formGroup]="formActualizar" (ngSubmit)="actualizar()">
          <div class="row g-3">
            <div class="col-sm-12">
              <label for="Name" class="form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="Name"
                formControlName="nombre"
                placeholder="Ingrese el nombre"
                value=""
                required
              />
            </div>

            <div class="col-sm-12">
              <label for="usuario" class="form-label">Usuario:</label>
              <input
                type="text"
                class="form-control"
                id="usuario"
                formControlName="usuario"
                placeholder="Ingrese el nombre de usuario"
                value=""
                required
              />
            </div>

            <div class="col-sm-6">
              <label for="cedula" class="form-label">Cédula:</label>
              <input
                type="text"
                class="form-control"
                id="cedula"
                formControlName="cedula"
                placeholder="Ingrese numero de documento"
                value=""
                required
              />
            </div>

            <div class="col-sm-6">
              <label for="contraseña" class="form-label">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="contraseña"
                formControlName="contrasena"
                placeholder="Ingrese la contraseña"
                value=""
                required
              />
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Correo </label>
              <input type="email" class="form-control" id="email" formControlName="correo" placeholder="correo@dominio.com" />
            </div>

            <div class="col-12">
              <label for="exampleInputPassword1" class="form-label">Rol de usuario:</label>
              <select class="form-select" aria-label="Default select" formControlName="rol" required>
                <option *ngFor="let rol of rol" id="{{ rol.id }}" value="{{ rol.rol }}">{{ rol.nombre }}</option>
              </select>
            </div>
            <div class="col-sm-12 d-flex justify-content-end mt-3">
              <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
