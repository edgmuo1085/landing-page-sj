<div class="container" id="filtros-propiedades">
  <div class="row justify-content-center">
    <div class="col-12 col-md-3 col-lg-3 my-2">
      <div class="form-floating">
        <select
          class="form-select"
          id="tipoInmueble"
          aria-label="Tipo de inmueble"
          (change)="consultarFiltro($event)"
          [(ngModel)]="tipoInmueble"
        >
          <option value="" disabled selected="selected">Elija una opción</option>
          <option *ngFor="let tipo of tiposInmuebles" [value]="tipo.value">{{ tipo.label }}</option>
        </select>
        <label for="tipoInmueble">Tipo de inmueble</label>
      </div>
    </div>
    <div class="col-12 col-md-3 col-lg-3 my-2">
      <div class="form-floating">
        <select class="form-select" id="copropiedad" aria-label="Copropiedad" (change)="consultarFiltro($event)" [(ngModel)]="copropiedad">
          <option value="" disabled selected="selected">Elija una opción</option>
          <option *ngFor="let copropiedad of tipoCopropiedad" [value]="copropiedad.value">{{ copropiedad.label }}</option>
        </select>
        <label for="copropiedad">Copropiedad</label>
      </div>
    </div>
    <div class="col-12 col-md-3 col-lg-3 my-2">
      <div class="form-floating">
        <select class="form-select" id="departamento" aria-label="Departamento" (change)="onChangeDepartamento($event)" (change)="consultarFiltro($event)" [(ngModel)]="departamento">
          <option value="" disabled selected="selected">Elija una opción</option>
          <option *ngFor="let departamento of listaDepartamento" [value]="departamento.value">{{ departamento.label }}</option>
        </select>
        <label for="departamento">Departamento</label>
      </div>
    </div>
    <div class="col-12 col-md-3 col-lg-3 my-2">
      <div class="form-floating">
        <select class="form-select" id="municipio" aria-label="Municipio" (change)="consultarFiltro($event)" [(ngModel)]="municipio">
          <option value="" disabled selected="selected">Elija una opción</option>
          <option *ngFor="let municipios of ciudades" [value]="municipios">{{ municipios }}</option>
        </select>
        <label for="municipio">Municipio</label>
      </div>
    </div>
    <div class="col-12 col-md-3 col-lg-3 my-2">
      <div class="form-floating">
        <select class="form-select" id="estado" aria-label="Estado" (change)="consultarFiltro($event)" [(ngModel)]="estado">
          <option value="" disabled selected="selected">Elija una opción</option>
          <option *ngFor="let tipo of estadosInmueble" [value]="tipo.value">{{ tipo.label }}</option>
        </select>
        <label for="estado">Estado</label>
      </div>
    </div>
    <div class="col-12 col-md-3 col-lg-3 my-2">
      <div class="form-floating">
        <select
          class="form-select"
          id="habitaciones"
          aria-label="Habitaciones"
          (change)="consultarFiltro($event)"
          [(ngModel)]="habitaciones"
        >
          <option value="" disabled selected="selected">Elija una opción</option>
          <option *ngFor="let tipo of listaHabitaciones" [value]="tipo.value">{{ tipo.label }}</option>
        </select>
        <label for="habitaciones">Habitaciones</label>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-12 col-md-5 text-center">
      <button class="btn-limpiar-filtros" (click)="limpiarFiltros()">Limpiar</button>
    </div>
  </div>
</div>
